<body>
    <h1>Мұқағали Мақатаевтың өлеңі</h1>
    <h2>Менің жүрегім - теңіз</h2>
    <p>
    Менің жүрегім - теңіз,<br>
    Кемелер келіп кетер.<br>
    Теңізден терең емес,<br>
    Мендегі шексіз көкөрім көктем.<br>
    </p>
    <h4>Бұл өлеңде теңіздің шексіздігі мен адамның ішкі әлемі туралы айтылған деп ойлаймын.</h4>
</body>
